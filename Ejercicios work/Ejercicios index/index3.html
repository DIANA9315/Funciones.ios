<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      display: none;
      background-color: green;
      color: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <form id="formulario">
    <h2>Datos del Empleado</h2>
    
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Apellido:</label>
    <input type="text" id="apellido" required>

    <label>Edad:</label>
    <input type="number" id="edad" required>

    <label>DÃ­as trabajados:</label>
    <input type="number" id="dias" required>

    <label>Sueldo mensual ($):</label>
    <input type="number" id="sueldo" required>

    <button type="button" id="boton">Procesar</button>

    <div id="mensaje"></div>
  </form>

  <script src="index3.js"></script>
    
  </script>

</body>
</html>
