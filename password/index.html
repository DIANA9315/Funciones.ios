<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>

        <div class="password-display-container">
            <input type="text" id="passwordDisplay" class="password-display" readonly placeholder="Pasword!">
            <button class="copy-button" aria-label="Copiar contraseña">
                <img src="assets/icon-copy.svg" alt="Icono de copiar">
            </button>
        </div>

        <div class="generator-card">
            <div class="character-length">
                <label for="characterLength">Longitud de Caracteres</label>
                <span id="lengthValue" class="length-value">10</span>
                <input type="range" id="characterLength" min="4" max="20" value="10">
            </div>

            <div class="options">
                <div class="option-group">
                    <input type="checkbox" id="includeUppercase" checked>
                    <label for="includeUppercase">Incluir Letras Mayúsculas</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="includeLowercase" checked>
                    <label for="includeLowercase">Incluir Letras Minúsculas</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">Incluir Números</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="includeSymbols" checked>
                    <label for="includeSymbols">Incluir Símbolos</label>
                </div>
            </div>

            <div class="strength-indicator">
                <span>SEGURIDAD</span>
                <div class="strength-meter">
                    <span id="strengthText" class="strength-text"></span>
                    <div class="bars">
                        <div class="bar" data-strength="0"></div>
                        <div class="bar" data-strength="1"></div>
                        <div class="bar" data-strength="2"></div>
                        <div class="bar" data-strength="3"></div>
                    </div>
                </div>
            </div>

            <button class="generate-button">GENERAR</button>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
