<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Datos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario de Empleado</h1>
    <form id="empleadoForm">
      <label>Nombre:
        <input type="text" id="nombre" required />
      </label>

      <label>Apellido:
        <input type="text" id="apellido" required />
      </label>

      <label>Edad:
        <input type="number" id="edad" min="18" required />
      </label>

      <label>Sueldo:
        <input type="number" id="sueldo" min="0" required />
      </label>

      <label>Nacionalidad:
        <select id="nacionalidad" required>
          <option value="">--Seleccionar--</option>
          <option value="Americana">Americana</option>
          <option value="Mexicana">Mexicana</option>
          <option value="Otra">Otra</option>
        </select>
      </label>

      <div class="form-group">
        <label for="visa">Visa de Trabajo</label>
        <input type="checkbox" id="visa" />
      </div>

      <div class="form-group">
        <label for="hijos">Tiene Hijos</label>
        <input type="checkbox" id="hijos" />
      </div>

      <div class="botones">
        <button type="submit">Procesar</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
